services:
  shepherd_server:
    container_name: shepherd_server
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
      POSTGRES_HOST: shepherd_db
      REDIS_HOST: shepherd_broker
    build:
      context: .
      dockerfile: shepherd_server/Dockerfile
    depends_on:
      shepherd_db:
        condition: service_healthy
      shepherd_broker:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
      - ./shepherd_server/shepherd_server/outputs:/app/shepherd_server/shepherd_server/outputs
    ports:
      - '5439:5439'
    networks:
      - shepherd
  shepherd_db:
    container_name: shepherd_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
      POSTGRES_HOST: shepherd_db
      REDIS_HOST: shepherd_broker
    build:
      context: .
      dockerfile: shepherd_db/Dockerfile
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shepherd
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  shepherd_broker:
    container_name: shepherd_broker
    build:
      context: .
      dockerfile: shepherd_broker/Dockerfile
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
      POSTGRES_HOST: shepherd_db
      REDIS_HOST: shepherd_broker
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shepherd
    volumes:
      - ./data:/data
  shepherd_broker_insight:
    image: redislabs/redisinsight:latest
    container_name: redis-insight
    ports:
      - '8001:8001'
    networks:
      - shepherd
    volumes:
      - ./data:/data
  

