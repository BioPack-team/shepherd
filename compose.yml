services:
  shepherd_server:
    container_name: shepherd_server
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
    build:
      context: .
      dockerfile: shepherd_server/Dockerfile
    depends_on:
      shepherd_db:
        condition: service_healthy
      shepherd_broker:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    ports:
      - '5439:5439'
  shepherd_db:
    container_name: shepherd_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
    build:
      context: .
      dockerfile: shepherd_db/Dockerfile
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 2s
      timeout: 2s
      retries: 5
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  shepherd_broker:
    container_name: shepherd_broker
    build:
      context: .
      dockerfile: shepherd_broker/Dockerfile
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./data:/data
  shepherd_broker_insight:
    image: redislabs/redisinsight:latest
    container_name: redis-insight
    restart: unless-stopped
    ports:
      - '5540:5540'
    volumes:
      - ./data/redisinsight:/db
  jaeger:
    image: jaegertracing/all-in-one:1.55
    ports:
      - "16686:16686" # UI
      - "4317:4317" # OTLP gRPC
      - "6381:6381/udp" # Agent UDP (Jaeger native)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=error


  ########## Shared Workers
