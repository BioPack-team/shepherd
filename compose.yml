version: '3.7'

services:
  shepherd_server:
    container_name: shepherd_server
    build:
      context: .
      dockerfile: shepherd_server/Dockerfile
      args:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    ports:
      - '5439:5439'
    networks:
      - shepherd
  shepherd_db:
    image: postgres:bookworm
    container_name: shepherd_db
    build:
      context: .
      dockerfile: shepherd_db/Dockerfile
      args:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecretpassw0rd}
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - shepherd
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  shepherd_broker:
    container_name: shepherd_broker
    build:
      context: .
      dockerfile: shepherd_broker/Dockerfile
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - shepherd
    volumes:
      - ./data:/data
  shepherd_broker_insight:
    image: redislabs/redisinsight:latest
    container_name: redis-insight
    ports:
      - '8001:8001'
    networks:
      - shepherd
    volumes:
      - ./data:/data
  

  example_worker:
    container_name: example_ara
    build:
      context: .
      dockerfile: example_ara/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - shepherd
  example_lookup:
    container_name: example_lookup
    build:
      context: .
      dockerfile: example_lookup/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - shepherd
  example_score:
    container_name: example_score
    build:
      context: .
      dockerfile: example_score/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - shepherd
  merge_message:
    container_name: merge_message
    build:
      context: .
      dockerfile: merge_message/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - shepherd
  sort_results_score:
    container_name: sort_results_score
    build:
      context: .
      dockerfile: sort_results_score/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - shepherd
  finish_query:
    container_name: finish_query
    build:
      context: .
      dockerfile: finish_query/Dockerfile
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
